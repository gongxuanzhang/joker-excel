<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>

<body>


<div class="layui-btn-group">
    <a href="/export" class="layui-btn"> 点击导出export </a>

    <a href="/export/configuration/annotation" class="layui-btn"> 额外注解集成的export </a>

    <a href="/export/configuration/export" class="layui-btn"> export注解里面中集成的导出 </a>

    <a href="/export/configuration/ioc" class="layui-btn"> 引用Ioc容器的注解配置导出 </a>

    <a href="/export/configuration/aaa" class="layui-btn"> aaa </a>

    <button type="button" class="layui-btn" id="test1">
        <i class="layui-icon">&#xe67c;</i>导入excel
    </button>

    <button type="button" class="layui-btn" id="test2">测试参数</button>
    <button type="button" class="layui-btn" id="test3">测试参数有注解</button>



</div>

<table id="aaa">
</table>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.7/layui.all.js"></script>
<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script>


    var table = layui.table;
    table.init('demo', {
        height: 315 //设置高度
    })

    $("#test2").click(function(){
            $.post("/t",{age:1}).then(data=>{
                alert(data)
            })
    })


    $("#test3").click(function(){
        $.post("/tt",{age:1}).then(data=>{
            alert(data)
        })
    })


    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload?name=aaa'
            , method: 'post'
            , accept: 'file'
            , done: function (res) {
                $('#aaa').DataTable({
                    data: res.data,
                    info: false,
                    paging: false,
                    searching: false,
                    ordering: false,
                    autoWidth: false,
                    columns: [
                        {data: 'name', title: '姓名'},
                        {data: 'age', title: '年龄'},
                        {data: 'birthday', title: '生日'},
                        {data: 'sex', title: '性别'}
                    ]
                });


            }
        });
    });
</script>
</body>
</html>
